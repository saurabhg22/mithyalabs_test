<div class="col col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <h3 class="text-center">User Registration</h3>

    <form ng-submit="register.regUser(regData);">

        <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="please enter full name" ng-model="regData.name">
        </div>

        <div class="form-group">
            <label for="email">Email-Id:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="please enter email-id" ng-model="regData.email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="please enter password" ng-model="regData.password">
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
        <p class="text-right"><a href="/login">Registered users login here.</a></p>
    </form>

    <div class="spinner" ng-show="!register.loaded">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>

    <br>

    <div class="show-hide-message">
        <div class="alert alert-success" ng-show="register.successMsg">
            {{register.successMsg}}
        </div>
        <div class="alert alert-danger" ng-show="register.errorMsg">
            {{register.errorMsg}}
        </div>
    </div>
</div>
