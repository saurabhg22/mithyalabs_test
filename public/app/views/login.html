<div class="col col-md-8 col-md-offset-2 col-lg-6 col-lg-offset-3">
    <h3 class="text-center">User Login</h3>

    <form ng-submit="main.loginUser(loginData);">

        <div class="form-group">
            <label for="email">Email-Id:</label>
            <input type="email" class="form-control" name="email" id="email" placeholder="please enter email-id" ng-model="loginData.email">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="please enter password" ng-model="loginData.password">
        </div>

        <button type="submit" class="btn btn-primary" style="display:inline-block;">Login</button>
        <p class="text-right"><a href="/resetpassword">Forgot Password.</a></p>
        <p class="text-right"><a href="/register">New user, click here for registration</a></p>
    </form>

    <div class="spinner" ng-show="!main.loaded">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>

    <br>

    <div class="show-hide-message">
        <div class="alert alert-success" ng-show="main.successMsg">
            {{main.successMsg}}
        </div>
        <div class="alert alert-danger" ng-show="main.errorMsg">
            {{main.errorMsg}}
        </div>
    </div>

</div>
